    const users = ['Maria', 'Paulo', 'Daniel', 'Beatriz', 'Emily', 'Lucas']

    const user = prompt('Digite o seu nome')

    users[users.length] = user

    for (let i = 0; i < users.length; i++) {
      document.write('Nome: ' + users[i] + '<br>')
      
    }
