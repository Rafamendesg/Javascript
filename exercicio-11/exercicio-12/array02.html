<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
</head>
<body>
  <h1>Trabalhando com Arrays</h1>

  <script>

    let nums = [2, 6 , 3, 22, 23, 31, 27]
    let numfake = []

    for(let i = 0; i < nums.length; i++){
      let num = nums[i] * 2

      numfake.push(num)
    }

    console.log(numfake)
  </script>
</body>
</html>
