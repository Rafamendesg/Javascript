<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>breal e continue</title>
</head>
<body>
  <h1>loops</h1>
  <script>
//break faz com que o loop seja interrompido e siga para a proxima interação abaixo do break

  for (let i = 1; i < 10; i++) {
    if(i === 5){
      break
    }
    console.log(i)
  }
  console.log('Fim do loop')

//continue faz com que ao chegar na condição, vá para a proxima interação (PULA PARA A PROXIMA)


  for (let i = 1; i < 10; i++) {
    if(i === 5){
      continue
    }
    console.log(i)
  }
  console.log('Fim do loop')
  </script>

</body>
</html>
