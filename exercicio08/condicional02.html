<body>
  <h1>IF e ELSE - Controle de decisão </h1>

  <script>

    let n1 = parseFloat(prompt('Digite um número entre 0 e 10: '))
    let n2 = parseFloat(prompt('Digite outro número entre 0 e 10: '))
   
    if(n1 > 0 && n2 > 0 && n1 <= 10 && n2 <= 10){
      alert('Número válido')
    }else{
      alert('Digite um entre 0 e 10')
    }


    1
  
  </script>
