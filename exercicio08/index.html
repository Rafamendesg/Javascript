<body>
  <h1>IF e ELSE - Controle de decisão </h1>

  <script>

    let n1 = parseFloat(prompt('Digite a 1º nota: '))
    let n2 = parseFloat(prompt('Digite a 2º nota: '))
    let media = (n1 + n2) / 2

    if(media >= 4 && n1 > 0 && n2 > 0) {
      alert('aprovado!')
    }else {
      alert('Reprovado!')
    }
    
  
  </script>
