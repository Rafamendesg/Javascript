<!DOCTYPE html>

<body>
  <h1>Arrays</h1>
  <p>Dado um array que pode conter valores de tipos diferentes, mostre num alert qual é o valor que está no meio (pode ser o valor aproximado).</p>

  <script>
 
    const numbers = [29, 52, 'Mari', 71, 
    'Lg', undefined, '8']
    
    let meio = parseInt(numbers.length / 2)

    alert('O número do meio é: ' + numbers[meio])

   

  </script>
</body>
</html>
