<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício - 12/2</title>
</head>
<body>
  <h1>Arrays</h1>

  <script>
    
    const idades = [2, 8, 29, 30, 52, 65] 
    let family = 0

    for(let i = 0; i < idades.length; i++){
      let n = idades[i]
      family += n
    }

    alert('A soma de todas as idades é ' + family  + ' anos')
    
  </script>
</body>
</html>
