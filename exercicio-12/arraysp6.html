<body>
  <h1>Arrays</h1>
  <p>Dado um array qualquer, mostre em um alert um boolean indicando se encontrou um dos seguintes valores nesse array:null, undefined ou NaN.</p>

  <script>

    const numbers = [2, 8, "k", 30, 52, 54, 65, 69] 
    let encontrou = false

    for(let i = 0; i < numbers.length; i++){
      let n = numbers[i]

      if(n === null || n === undefined || isNaN(n)){
        encontrou = true
        break
      }
    }

    alert('Encontrou um null, um undefinde ou NaN? ' + encontrou)


  </script>
