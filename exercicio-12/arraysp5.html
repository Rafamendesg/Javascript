<body>
  <h1>Arrays</h1>
  <p>Dado um array de números, mostre em um alert a soma dos números ímpares.</p>

  <script>

    const numbers = [2, 8, 29, 30, 52, 54, 65, 69] 
    let soma = 0

    for(let i = 0; i < numbers.length; i++){
      let n = numbers[i]

      if(n % 2 !== 0){
          soma += n
      }
    }
    
    alert('A soma dos números ímpares é: ' + soma)

  </script>
</body>
