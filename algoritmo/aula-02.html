  <h1>Operadores lógicos e Relacionais</h1>

  <script>
    const a = 2
    const b = 3
    const c = 5

    console.log(a > b)
    console.log(a < b)
    console.log(c === b)
    console.log(c !== a)

    console.log( a === b || c > a)
    console.log(!( a === b || c > a))
    console.log( a === b && c > a)
    console.log( a === b || c <= a)

  //Exercícios

    const l1 = parseFloat(prompt('Informe o primeiro lado: '))
    const l2 = parseFloat(prompt('Informe o segundo lado: '))
    const l3 = parseFloat(prompt('Informe o terceiro lado: '))

    const eq = l1 === l2 && l2 === l3
    const es = l1 !== l2 && l2 !== l3 && l1 !== l3
    const tri = l1 < (l2 + l3) &&  l2 < (l1 + l3) && l3 < (l1 + l2)

    alert(`O triangulo é equilatero? ${eq}`)
    alert(`O triangulo é escaleno? ${es}`)
    alert(`Pode formar um triagulo? ${tri}`)










  </script>
