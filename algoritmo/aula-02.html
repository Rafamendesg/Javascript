    const nomeFuncionario = prompt('Qual é o seu nome? ')

  //04 
    const n1 = parseInt(prompt('Digite um número: '))
    const n2 = parseInt(prompt('Digite um número: '))
    const soma = n1 + n2

    alert(`A média entre ${m1} e ${m2} é igual a ${media}`)
