  <title>Exercício - 04</title>
</head>
<body>
  <h1>Operadores de atribuição</h1>
  <script>

      let n = 10
      n += 5
      n *= 5
      n++

      alert('O resto da divisão de ' + n + ' por 6 é: ' + (n % 6))

      alert('O quadrado do resto da divisão de ' + n + ' por 6 é: ' + ((n % 6) ** 2))

      alert('O valor de n é: ' + n)

      n /= 4

      alert('O valor de n é: ' + n)

    

  </script>

</body>
</html>
