<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays com Objetos com Arrays</title>
</head>
<body>
  <h1>Informações do aluno</h1>

  <ul id="listaAlunos"></ul>

  <script>
     /*
    Dado um array de alunos:

      const alunos = {
        nome: 'nome 1',
        notas: [1,3,3,8]
      }, 
      {
        nome: 'nome 2',
        notas: [10,6,3,2]
      }

      Mostre na tela uma lista com as informações
     
    */

    const alunos = [
      { nome:'Rafaela Mendes Gomes', notas: [8,6,8] },
      { nome: 'Josefa Maria dos Santos Barros', notas: [10,7,5,] }
    ]

   
    const lista = document.getElementById('listaAlunos')
    let alunosHtml = ''

   
    for(let i = 0; i < alunos.length; i++){
      alunosHtml += `<li> ${alunos[i].nome}`
      alunosHtml += `<ul>`
        
        for(let j = 0; j < alunos[i].notas.length; j++){
          alunosHtml += `<li> ${alunos[i].notas[j]}</li>`
           
            
        }

  
      alunosHtml += `</ul>`
      alunosHtml += `</li>`
    }
   
    lista.innerHTML = alunosHtml

  </script>
</body>
</html>
