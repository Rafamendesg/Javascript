<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetos com arrays</title>
</head>
<body>
  <h1>Informações do aluno</h1>

  <div id="output"></div>

  <script>
    /*
    Dado o seguinte objeto:
      const aluno = {
        nome: 'nome 1',
        notas: [1,3,3,8]
      }

      Mostre na tela as seguintes informações:
      - Nome
      - Lista com as notas
      - Média
      - Aprovado/Reprovado
    */

    const aluno = {
      nome:'Rafaela Mendes Gomes',
      notas:[7, 8, 6, 7]
    }

    const output = document.getElementById('output')

    output.innerHTML = `<h2> Aluno: ${aluno.nome} </h2>`
    output.innerHTML += `<p> Notas: </p>`
    output.innerHTML += `<ul>`

    let soma = 0

    for(let i = 0; i < aluno.notas.length; i++){
      soma += aluno.notas[i]
      output.innerHTML += `<li> ${aluno.notas[i]} </li>`
    }

    let media = soma / aluno.notas.length

    output.innerHTML += `<ul>`
    output.innerHTML += `<p> Média: ${media} </p>`

                                  // V       // F
                                  //if      //else
    let aprovado = (media >= 7) ? 'Sim!' : 'Não!' //Operador ternario (Use como alternativa para o if/else quando houver uma condição simples, tipo sim/não, verdadeiro/falso)

    // if(media >= 7){
    //   aprovado = 'Sim!'
    // }else{
    //   aprovado = 'Não!'
    // }

    output.innerHTML += `<p> Aprovado? ${aprovado} </p>`



  </script>
</body>
</html>
