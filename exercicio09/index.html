<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício - 09</title>
</head>
<body>
  <h1>Switch</h1>
  <p>Switch compara igualdade de <strong>valor e tipo!</strong></p>

  <script>

    const dia = prompt('Digite um numero de 0 á 6: ')

    switch(dia){
      case '0':
        alert('Domingo!')
        break
      case '1':
        alert('Segunda-feira!')
        break
      case '2':
        alert('Terça-feira!')
        break
      case '3':
        alert('Quarta-feira!')
        break
      case '4':
        alert('Quinta-feira!')
        break
      case '5':
        alert('Sexta-feira!')
        break
      case '6':
        alert('Sábado!')
        break
      default:
        alert('Numero inválido. Por favor digite um número de 0 á 6')
    }

  </script>
</body>
</html>
