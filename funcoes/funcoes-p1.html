<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução a função - p1</title>
</head>
<body>
  <h1>Funções</h1>
  <input type="number" id="numero">
  <button onclick="mostrarTabuada()">Mostrar tabuada</button>
  <div id="tabuada"></div>

  <script>
    /*Em uma tela contendo um input e um botão,permitir que o usuário digite um número e, ao clicar no botão, mostrar a tabuada desse número na tela (1 á 100)*/

    const input = document.getElementById('numero')
    const output = document.getElementById('tabuada')
    let tabuadaHtml = ''

    function mostrarTabuada(){
      const inputValue = parseFloat(input.value)

      for(let i = 1; i <= 100; i++){
        tabuadaHtml += `${i} X ${inputValue} = ${i * inputValue} <br>`
      }
      
      output.innerHTML = tabuadaHtml
    }
    

  </script>
</body>
</html>
