    const raio =document.getElementById('raio')
    const paragrafo = document.getElementById('paragrafo')

    function mostrarAreaPrompt(){
      const raioValue = parseFloat(prompt("Digite o raio"))
      const area = Math.PI * (raioValue * raioValue)

       paragrafo.innerHTML = `A área do raio é: ${area}`

    }

    function mostrarAreaInput() {
      const inputValue = parseFloat(raio.value)
      const area = Math.PI * (inputValue * inputValue)

      paragrafo.innerHTML = `A área do valor digitado no input é: ${area}`
    }


  </script>
