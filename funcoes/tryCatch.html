  <title>Try Catch</title>
</head>
<body>
  <script>
    /*
      É uma estrutura de controle que permite lidar com erros ou exerções em um programa. 

      try{
        funcaoQuePodeGerarErro()
          //codigo com possibilidade de gerar um erro

      } catch(error){
        console.error(error)

        //Lidar com o erro sem comprometer o restante do programa
      }
      
      O try catch deve ser usado sempre que houver a possibilidade de ocorrer um erro no programa.Por exemplo:

      * estiver tentando ler um arquivo que não existe
      * Tentar se conectar á um servidor mas este não responder adequadamente.
    */

    


  </script>
</body>
</html>
