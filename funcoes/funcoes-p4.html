<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução a função - p4</title>
</head>
<body>
  <h1>Função - area de um círculo</h1>
  
  <label>Raio
    <input type="number" id="raio">
  </label>
 
  <button onclick="mostrarArea()">Calcular</button>

  <p id="paragrafo"></p>


  <script>

    const raio = document.getElementById('raio')
    const paragrafo = document.getElementById('paragrafo')

    function mostrarArea(){
      let raioValue = parseFloat(raio.value)
      let area = Math.PI * (raioValue * raioValue)

      paragrafo.innerHTML = `A área de circuferência de raio ${raioValue} é ${area}`
    }
  </script>
</body>
</html>
