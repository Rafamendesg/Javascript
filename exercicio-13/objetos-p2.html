<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetos</title>
</head>
<body>
  
  <Script>

  /*
    Dado o seguinte objeto:
    const carro = {
      modelo: 'Uno',
      ano: 2023,
      km:10000,
      combustivel: 'Gasolina',
      litrosConsumidos: 625
    }

    Mostre na tela a seguinte mensagem:
    'O carro Uno 2023 fez em média xxx Km/L de gasolina'
  */

    const carro = {
      modelo: 'Uno',
      ano: 2023,
      km: 10000,
      combustivel: 'Gasolina',
      litrosConsumidos: 625,
     
    }
    
  
    document.write(`O carro ${carro.modelo} ano ${carro.ano} fez em média ${carro.km/ carro.litrosConsumidos} Km/L de ${carro.combustivel}. <br>`)


    /*
      Adicione agora a propriedade 'marca'e mostre  na tela: 'O carro Fiat uno 2023 fez em média xxx Km/L de gasolina.'
    */


    carro.marca = 'Fiat'

    document.write(`O carro ${carro.marca} ${carro.modelo} ano ${carro.ano} fez em média ${carro.km / carro.litrosConsumidos} Km/L de ${carro.combustivel}.
    `)



  </script>
</body>
</html>
