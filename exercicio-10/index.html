<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <h1>Loops (laço de repetição) - tabuada</h1>

  <script>

    // Um loop SEMPRE precisa ter uma condição de saída
    // while/Enquanto (condição for VERDADEIRA faça algo)
    //Ideal para quando não sabemos quantas vezes será executado.

    const n = parseFloat(prompt('Digite um Número'))
    let contador = 0 
   

    while (contador <= 100) {
      document.write(n + ' x ' + contador + ' : ' + n * contador + '<br>')
      contador++
    }

  </script>
</body>
</html>
